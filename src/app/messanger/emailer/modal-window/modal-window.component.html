<div class="modal-window-container">
  <h4 mat-dialog-title class="mb-3">{{ data.title }}</h4>
  
  <div mat-dialog-content class="modal-window-content mb-3">
    <p>{{ data.msg }}</p>
  </div>
  
  <div mat-dialog-actions class="d-flex justify-content-end">
    <button mat-raised-button (click)="onCloseModalWindow()">Close</button>
    <button
      *ngIf="data.okBtn"
      mat-raised-button color="primary"
      (click)="onCloseModalWindow( true )"
      class="ml-2">
      Ok
    </button>
  </div>
</div>
